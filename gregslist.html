<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Greg's List main search page" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Main Search Page for Greg's List</title>
</head>
<body>

	<nav class="navbar">
		<p>Greg's List</p>
		<ul>
			<li>Post</li>
			<li>Account</li>
		</ul>
	</nav>

<main>
	<div class="search-engine">
		<label>Search Jobs</label>
		<input type="text" name="search-term" placeholder="Search software jobs" id="search-term">
		<button type="submit" name="magnifying-submit-tag" id="submit-search-term"></button>
	</div>

	<nav class="browse-results">
		<ul>
			<li>prev</li>
			<li>1 to 100 of 179</li>
			<li>next</li>
		</ul>
	</nav>

	<div class="job-listings">
		<ul>
			<li>June 22 <span class="job-title">Technical Project Manager</span> Midtown East</li>
			<li>June 21 <span class="job-title">Frontend Developer</span>SoHo</li>
			<li>June 20 <span class="job-title">Senior Python Developer / Cofounder</span>Flatiron</li>
		</ul>
	</div>
</main>

</body>
</html>
